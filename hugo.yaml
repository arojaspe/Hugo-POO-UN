baseURL: https://example.org/
languageCode: en-us
title: Object-oriented programming course - UN
theme: hextra

module:
  imports:
    - path: github.com/imfing/hextra

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About course
      pageRef: /about
      weight: 1
    - name: Contents
      pageRef: /docs
      weight: 1
    - name: Practice
      pageRef: /practice
      weight: 1
    - name: Search
      weight: 4
      params:
        type: search
    - name: Tutorial
      pageRef: /tutorial
      weight: 2
  
  

  sidebar:
    - identifier: start
      name: "Start here"
      pageRef: "/docs"
      weight: 1



params:
  navbar:
    displayTitle: true
    displayLogo: false
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      # width: 40
      # height: 20
      # link: /
    width: wide

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false

  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
  


